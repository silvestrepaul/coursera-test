<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Media queries</title>
<style>
	* {
		box-sizing: border-box;
	}
	p {
		border: 1px solid black;
		margin-bottom: 15 px;
	}
	#p1 {
		background-color: blue;
		width: 300px;
		height: 300px;
	}
	#p2 {
		background-color: green;
		width: 50px;
		height:50px;
	}
/* Larga devices only*/
@media (min-width: 1200px) {
	#p1 {
		width: 80%;
	}
	#p2 {
		width: 150px;
		height:150px;
	}
}

/* medium devices only */
@media (min-width: 992px) and (max-width: 1199px){
	#p1 {
		width: 50%;
	}
	#p2 {
		width: 100px;
		height:100px;
	}
}

</style>
</head>

<body>
<p id="p1"></p>
<p id="p2"></p>
</body>

</html>
